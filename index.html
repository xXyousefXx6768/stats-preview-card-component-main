      type="image/png"

    <!----- start-main---->

    <main>
      <!--
        Id= 2,
        Status= missing tag,
        Suggested= div.card,
        Reason= main has a grid display, so you will deel with the entire card as a child of grid, this card will containing div.image and section
      -->
      <!---- card-image ---->

      <div class="image">
        <div class="overlay"></div>
        <picture>
          <source
            media="(min-width:800px)"
            srcset="./images/image-header-desktop.jpg"
          />
          <source
            media="(min-width:200px)"
            scrset="./images/image-header-moblie.jpg"
          />
          <img src="./images/image-header-mobile.jpg" />
        </picture>
      </div>

      <!---- card ----->

      <section>
        <!---- texts ----->

        <h1>
          Get <span class="change">insights </span>that help your business
          <!--
            Id= 3,
            Status= useless tag,
            Reason= no need to extra style for `grow.`
          -->
          <span class="move">grow.</span>
        </h1>
        <p>
          Discover the benefits of data analytics and make better decisions
          regarding revenue, customer experience, and overall efficiency.
        </p>
        <div class="info">
          <!--
            Id= 4,
            Status= useless tag,
            Reason= no need for p
          -->
          <!--
            Id= 5,
            Status= wrong formatting,
            Suggested= div.info-item
            Reason= think to make div.info as flex, and it has 3 childs of div,, every child div has h2 and p 
          -->
          <p>
            <span class="info1">10k+</span>
            <span class="info-1">companies</span>
            <span class="info2">314</span>
            <span class="info-2">templates</span>
            <span class="info3">12m+</span>
            <span class="info-3"> queries </span>
          </p>
        </div>
